<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="../dist/polyfill.object-fit.css">
	<style>
		video {
			width: 100%;
			height: 35em;

			margin: 10px 0;
			border: 5px solid red;

			object-fit: cover;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<h1><code>object-fit: cover;</code></h1>

	<video src="https://ia600408.us.archive.org/26/items/BigBuckBunny_328/BigBuckBunny_512kb.mp4" autoplay></video>

	<script src="../dist/polyfill.object-fit.js"></script>
	<script>
		// Call polyfill to fit in images
		document.addEventListener('DOMContentLoaded', function () {
			objectFit.polyfill({
				selector: 'video',
				fittype: 'cover'
			});
		});
	</script>
</body>
</html>
